name: dino_run
description: A 2D infinite side scroller.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flame: 1.6.0
  flame_audio: 1.3.5
  hive: 2.2.3
  path_provider: 2.0.11
  provider: 6.0.5
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_ml_kit: ^0.13.0
  google_mlkit_pose_detection: ^0.5.0
  camera: ^0.10.4
  image_picker: ^0.8.7+3

dev_dependencies:
  hive_generator: 2.0.0
  build_runner: 2.3.3
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/audio/

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide/Audiowide-Regular.ttf
